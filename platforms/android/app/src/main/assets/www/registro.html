<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css">
    <title>Registro</title>
</head>
<body>
<div class="contenedor">
    <div class="ui grid">
        <div class="sixteen wide column contenedor_header">
            <h2 class="ui header cabecera">
                <div class="btn_primario"></div>
                <div class="header">Registro</div>
                <div class="btn_secundario"></div>
            </h2>
        </div>
    </div>
    <form class="ui form grid alineado" action="https://proyectofinal-josemedinaruiz97.c9users.io/registerUser.php" method="post"
          id="fregister">
        <div class="sixteen wide column">
            <div class="three fields">
                <div class="field">
                    <label>Nombre</label>
                    <input type="text" name="firstname" placeholder="Introduce tu nombre">
                </div>
                <div class="field">
                    <label>Apellidos</label>
                    <input type="text" name="lastname" placeholder="Introduce tus apellidos">
                </div>
                <div class="field">
                    <label>Telefono</label>
                    <input type="text" name="phone" placeholder="Introduce tu telefono">
                </div>
            </div>
        </div>
        <div class="sixteen wide column">
            <div class="field">
                <label>E-mail</label>
                <input type="email" name="email" placeholder="Introduce tu correo">
            </div>
        </div>
        <div class="sixteen wide column">
            <div class="field">
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="Introduce tu contraseña">
            </div>
        </div>
        <div class="sixteen wide column">
            <div class="field">
                <button class="ui button send_foto">Subir foto</button>
            </div>
            <div class="field">
                <button class="ui submit primary button" type="submit">Sign In</button>
                <button class="negative ui button cancel">Cancel</button>
            </div>
        </div>
        <div class="sixteen wide column">
            <div class="ui error message">
            </div>
        </div>

    </form>
</div>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/jquery.ajax-cross-origin.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize-object.min.js"></script>
<script type="text/javascript" src="js/sweetalert2.all.js"></script>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script type="text/javascript" src="js/registro.js"></script>
</body>
</html>
