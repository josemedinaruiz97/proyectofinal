<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css">
    <title>Conversacion</title>
</head>
<body style="overflow: hidden!important;">
<div class="contenedor">
    <div class="ui grid">
        <div class="sixteen wide column contenedor_header">
            <h2 class="ui header cabecera" style="justify-content: normal">
                <div class="btn_primario"><i class="angle left icon"></i><img class="ui avatar image" src="" style="height: 35px;width: 35px;"></div>
                <div class="header img" style="margin-left: 10px"></div>
                <div class="btn_secundario"></div>
            </h2>
        </div>
    </div>
    <div class="ui grid">
        <div class="sixteen wide column" style="margin-top: -30px;margin-bottom: -20px">
            <div class="content_message" style="overflow:auto">
            </div>
        </div>
    </div>
    <div class="ui grid">
        <div class="sixteen wide column">
            <form class="ui form content_input" id="frm_message">
                <div class="field" style="display: flex">
                    <input type="text" name="message" class="input_message">
                    <button type="submit" class="circular ui icon primary button" id="send_message">
                        <i class="paper plane outline icon"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/jquery.ajax-cross-origin.min.js"></script>
<script type="text/javascript" src="js/sweetalert2.all.js"></script>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script type="text/javascript" src="js/conversacion.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
</body>
</html>
